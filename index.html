<!DOCTYPE html>
<html>
<head>
   <title>Game</title>
   <link href="https://fonts.googleapis.com/css?family=Mystery+Quest" rel="stylesheet">
</head>
<style type="text/css">
   body {
      font-family: 'Mystery Quest', cursive;
      color: purple;
      background: gray;
   }
   p {
      color:blue;
   }
   img {
      border: 2px dashed black; 
      margin-left: 500px;
      position: fixed;
   }




</style>
<body>
 
      <img src="http://www.pascalverdosci.com/file/2016/10/learning_about_psychic_healing.jpg">

      <h1 id= "displayResults">Guess What Letter I'm Thinking Of</h1>
      
      
        

  

<script type="text/javascript">
        
   var wordLetters = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
  
   
   var losses = 0;
  
   var wins  = 0;
  
   var textTyped = [];
  
   // var images = {
   //       losses : {
   //          img : 'http://www.howtomakeit.com/wp-content/uploads/Dikembe-Mutombo.jpg'
   //       }
   //       win : { 
   //          img : 'http://m.memegen.com/g9ip7f.jpg'
   //       }
   //    }
   
   
     function displayResults(whoWon, k, c){
        var display = document.querySelector("#displayResults");
        var string = '<p>' + whoWon + '</p>';
        string += '<p>User choice: ' + k + '<p>';
        string += '<p>Computer choice: ' + c + '<p>';
        string += '<p>Wins: ' + wins; + '</p>';
        string += '<p>Losses: ' + losses; + '</p>';
        string += '<p>Your Guesses: ' + textTyped ; + '</p>';
        // string += "<img src=" + images + ">";

        display.innerHTML = string;
      }

     
     document.onkeyup = function(event){
      
      var key = event.key;
      
      var computerChoice = wordLetters[Math.floor(Math.random()*wordLetters.length)]; /* generates random cpu choice*/
      // console.log(computerChoice);

      textTyped.push(key); /*records guesses*/

      if (key == computerChoice){
      
      wins++;
      
      displayResults('You Got It !', key, computerChoice);
      
    } else if (key != computerChoice){
      
      losses++;
                                                    /*images.losses.img*/
      displayResults('Wrong!', key, computerChoice);
      }
     }
</script>
</body>
</html>
